		<html>
                    <head>
                        <script type="text/javascript">
                            const constraints = window.constraints = {
                                audio: false,
                                video: true
                            };      
                            function toOut(s)
                            {
                                document.getElementById('out').innerHTML+=(s+'<br/>');
                            }
                            function init()
                            {
                                toOut(navigator.mediaDevices);
                                navigator.mediaDevices.getUserMedia(constraints).then(function(stream, p1)
                                {
                                    toOut('then function called');
                                    toOut(stream);
                                }).catch(function(e)
                                {
                                    toOut('error function called');
                                    toOut(e.code);
                                    toOut(e.message);
                                });
                            }
                            document.addEventListener('DOMContentLoaded', function(e)
                            {
                                toOut("content loaded handler start");
                                document.getElementById('open').addEventListener('click', function(e){ init(e)});
                                toOut("content loaded handler end");
                            });
                        </script>
                    </head>
                    <body>
                        <div id="container">
                            <video id="v" autoplay playsinline></video>
                            <button id="open">видео</button>
                            <div id="out"></div>
                        </div>
                    </body>

                    </html>
